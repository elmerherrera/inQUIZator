<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>inQuizator</title>
</head>
<body>
    <div id="start-button">
        <button onclick="startQuiz()">Start Quiz</button>
      </div>
    <div id="score"></div>
    <div id="timer">Time remaing: 60 seconds</div>
    <div id="quiz" style="display: none;">
        <div id="question"></div>
        <div id="choices">
            <button id="choice0" onclick="checkAnswer(this.innerText)"></button>
            <button id="choice1" onclick="checkAnswer(this.innerText)"></button>
            <button id="choice2" onclick="checkAnswer(this.innerText)"></button>
            <button id="choice3" onclick="checkAnswer(this.innerText)"></button>
          </div>
    </div>
    <div id="high-scores-button">
        <button onclick="showHighScores()">View High Scores</button>
      </div>
      <div id="high-scores" style="display: none;">
        <ol></ol>
      </div>
      <script src="script.js"></script>
</body>
</html>
